<div class="card">
  <div class="card-header">Add More What To Do</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-control">Task</label>
      <input type="text" class="form-control" [(ngModel)]="task">
    </div>
    <div class="mb-3">
      <label class="form-control">Type</label>
      <select class="form-control" [(ngModel)]="type">
        <option disabled value="">Pasirinkite</option>
        <option *ngFor="let t of types ">{{t}}</option>
      </select>
      <button [disabled]="task==null || type==null || types==null " class="btn btn-success" (click)="addTask()">ADD</button>
    </div>

  </div>
</div>
